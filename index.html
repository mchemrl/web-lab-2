<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyList</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

        <main class="product-box buylist">
            <form class="adder">
                <input class="product-name" type="text" placeholder="  Назва товару">
                <button class="add-button" type="submit">Додати</button>
            </form>
            <section class="first product">
                <div class="name">
                    <p>Помідори</p>
                </div>
                <div class="quantity">
                    <button class="minus">-</button>
                    <button class="number">2</button>
                    <button class="plus">+</button>
                </div>
                <div class="status">
                    <button class="isBought">Не куплено</button>
                    <button class="cancel">x</button>    
                </div>
            </section>
            <section class="second-product">
                <div class="name">
                    <p>Печиво</p>
                </div>
                <div class="quantity">
                    <button class="minus">-</button>
                    <button class="number">2</button>
                    <button class="plus">+</button>
                </div>
                <div class="status">
                    <button class="isBought">Куплено</button>
                    <button class="cancel">x</button>   
                </div>
            </section>
            <section class="third-product">
                <div class="name" contenteditable="true">
                    <p>Сир</p>
                </div>
                <div class="quantity">
                    <button class="minus">-</button>
                    <button class="number">2</button>
                    <button class="plus">+</button>
                </div>
                <div class="status">
                    <button class="isBought">Не куплено</button>
                    <button class="cancel">x</button>   
                </div>
            </section>
        </main>

        <aside class="cart buylist">
            <p class="title">Залишилось</p>
            <div class="remaining-item">
                <span class="product-item">
                    Печиво
                    <span class="amount">2</span>
                </span>
                <span class="product-item">
                    Сир
                    <span class="amount">1</span>
                </span>
            </div>
            <p class="title">Куплено</p>
            <div class="bought-item">
                <span class="product-item">
                    Помідори
                    <span class="amount">2</span>
                </span>
            </div>
        </aside>

        <footer>
            <button class="popup-badge">
                <p class="badge-text">Buy List</p>
                <p class="badge-text creator">Created by:</p>
                <p class="badge-text myname">Victoria Dyrda</p>
            </button>
        </footer>
</body>
</html>
